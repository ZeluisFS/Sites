<!DOCTYPE html>
<html>
<head>

  <!-- Load CSS and UTF-8 -->
  <link rel="stylesheet" href="css/cssGeneral.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

  <!-- Load Favicon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

  <!-- Load Angular, UI-Router and our JS file -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="js/app.js"></script>

  <title>MCB Homeopatia</title>

</head>



<body ng-app="routerApp">

  <header class="header">

  <!-- Logo do site -->
    <div class="row">
        <div class="column ocuppies_2_of_2">
            <img id="logo" src="img/logo.png">
        </div>
    </div>

  <!-- Barra de navegacao do website -->
    <div class="row">
        <div class="column ocuppies_2_of_2">
            <nav id="mainMenu">
                <ul>
                    <li><a ui-sref="homeopatia"><img id="nav1" src="img/header/botaoHomeopatiaOff.jpg"></a></li>
                    <li><a ui-sref="quemSou"><img id="nav2" src="img/header/botaoQuemSouOff.jpg"></a></li>
                    <li><a ui-sref="questoesFrequentes"><img id="nav3" src="img/header/botaoQuestoesOff.jpg"></a></li>
                    <li><a ui-sref="contacto"><img id="nav4" src="img/header/botaoContactosOff.jpg"></a></li>
                    <!-- <li><a ui-sref="ondeEstou"><img id="nav5" src="img/header/botaoOndeEstouOff.jpg"></a></li> -->
                    <li><a ui-sref="blog"><img id="nav6" src="img/header/botaoBlogOff.jpg"></a></li>
                </ul>
            </nav>
        </div>
    </div>

  </header>

  <!-- Conteudo do site que vai ser injectado via angular UI -->
  <section ui-view>
  </section>

  <!-- Footer que só aparece no Blog -->
  <section class="footerBlog" id="footerBlog">
    <img src="img/body/blog/mcbBW.png" alt="Footer body">

    <ul>
      <li><a ui-sref="homeopatia">Homeopatia</a></li>
      <li><a ui-sref="quemSou">Quem Sou</a></li>
      <li><a ui-sref="questoesFrequentes">Questões Frequentes</a></li>
      <li><a ui-sref="contacto">Contacto</a></li>
      <!-- <li><a ui-sref="ondeEstou">Onde Estou</a></li> -->
      <li><a href="http://mcbhomeopatia.blogspot.pt/" target="_blank">Blog</a></li>
    </ul>
  </section>

</body>
</html>
